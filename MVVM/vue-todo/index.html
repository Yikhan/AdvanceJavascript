<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to-do-list by vue</title>
</head>

<body>

<div id="app">
  <div>
      <input type="text" name="" id="txt-title" v-model="title">
      <button id="btn-submit" @click="add">submit</button>
    </div>
  <div>
    <ul id="ul-list">
      <li v-for="item in list">{{item}}</li>
    </ul>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
  var vm = new Vue({
    el: '#app',
    data: {
      title: '',
      list: []
    },
    methods: {
      add: function () {
        this.list.push(this.title)
        this.title = ''
      }
    }
  })

</script>

</body>
</html>
